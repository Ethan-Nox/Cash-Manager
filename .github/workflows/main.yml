name: Test

on:
  push:
    branches:
    - main
    - dev
  pull_request:
    branches:
    - main
    - dev
jobs:
  docker:
    timeout-minutes: 10
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v1

    - name: Start containers
      run: docker-compose up -d --build
    - name: Run tests
      run: 
        docker exec -it cash-manager_api_1 bash
        pytest
        exit
    - name: Stop containers
      if: always()
      run: docker-compose -f "docker-compose.yml" down
